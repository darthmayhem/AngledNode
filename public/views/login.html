<h1>{{ title }}</h1>

<div class="well">
    <div class="row">
        <div class="col-md-12">
            <form role="form" ng-submit="login()">
                <div ng-show="error" class="alert alert-danger">{{ errorMessage }}</div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="username">username</label>
                            <input type="text" class="form-control" ng-model="loginForm.username" id="username" placeholder="enter your username..." />
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="password">password</label>
                            <input type="password" class="form-control" ng-model="loginForm.password" id="password" placeholder="and your password..." />
                        </div>
                    </div>
                </div>

                <br/>

                <div class="row">
                    <div class="col-md-12">
                        <button type="submit" name="submitContact" class="btn btn-default" ng-disabled="disabled">let me in...</button>
                        <br/><br/>
                        <span>or <a href="/#/register">register</a>...</span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
